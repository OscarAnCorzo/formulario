<!DOCTYPE html>
<html>
    <head>
        <title>Estilos calumet</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href ="css/estilo.css">
        <!--<link rel = "stylesheet" href ="http://cormoran.uis.edu.co/eisi/css/Estandar/Elise/Elise.css">-->
        <link rel="stylesheet" href="css/Elise.css" type="text/css"/>
        
        <script id="plantilla" type="text/x-jQuery-tmpl">
            <div class='row-fluid'>
                <div class='contacto span10 offset1'>
                    <div class='row-fluid'>
                        <h3 class='encabezado span8 text-bold pg-titulo' onClick='desplegar(this);'> ${nombre} ${apellido} </h3>
                        <button class='boton bajar' style='border-color:rgb(156, 255, 75)' onClick='abajo(this)'>
                            <!--<span class='icon icon_h4' ></span>-->!
                        </button>
                        <button class='boton subir' style='border-color:rgb(156, 255, 75)' onClick='arriba(this);'>
                            <!--<span class='icon icon_i4'></span>-->ยก
                        </button>
                        <button class='boton eliminar' style='border-color:rgb(216, 0, 0)' onClick='eliminar(this)'>
                            <!--<span class='icon icon_l2'></span>-->X
                        </button>
                    </div>
                    <div class='row-fluid detalles'>
                        <span>${genero}</span><br>
                        <span id="id">${identificacion}</span><br>
                        <span>${tipo}</span><br>
                        <span>${telefono}</span><br>
                        <span>${direccion}</span><br>
                        <span>${correo}</span><br>
                        <span>${favorito}</span>
                    </div>
                </div>
            </div>
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span6" style="border:solid 2px blue; border-radius: 4px">
                    <div class="row-fluid">
                        <div class="span6 offset1 pg-titulo">
                            <h2 class="text-satisfactorio">Agregar Contacto</h2>
                        </div>
                    </div>
                    <!----------------------------------------------------------------------------->
                    <form method="get" action="index.html" id="formulario"></form>
                        <div class="row-fluid">
                            <div class="span5 offset1">
                                <label>Nombre:</label>
                            </div>
                            <div class="span5 offset1">
                                <label>Apellido:</label>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span5 offset1">
                                <input class="input-grande" type="text" id="nombre" name="nombre" value="Nombre">
                            </div>
                            <div class="span5 offset1">
                                <input class="input-grande" type="text" id="apellido" name="apellido" value="Apellido">
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span5 offset1">
                                <cite>Nombre</cite>
                            </div>
                            <div class="span5 offset1">
                                <cite>Apellido</cite>
                            </div>
                        </div>

                        <!----------------------------------------------------------------------------->

                        <div class="row-fluid">
                            <div class="span5 offset1">
                                <label>Genero</label>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span5 offset1">
                                <select id="genero" name="genero">
                                    <option>F</option>
                                    <option>M</option>
                                </select>
                            </div>
                        </div>

                        <!----------------------------------------------------------------------------->

                        <div class="row-fluid">
                            <div class="span5 offset1">
                                <label>Identificacion</label>
                            </div>
                            <div class="span5 offset1">
                                <label>Tipo</label>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span5 offset1">
                                <input class="input-grande" type="number" id="identificacion" name="identificacion">
                            </div>
                            <div class="span5 offset1">
                                <div class="span6 " id="prueba" >
                                    <input type="radio" id="tipo" class="cc" name="tipo"><label>CC</label>
                                    <input type="radio" id="tipo" class="ti" name="tipo"><label>TI</label>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span6 offset1">
                                <cite>Identificacion</cite>
                            </div>
                        </div>

                        <!----------------------------------------------------------------------------->

                        <div class="row-fluid">
                            <div class="span5 offset1">
                                <label>Telefono</label>
                            </div>
                            <div class="span5 offset1">
                                <label>Direccion</label>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span5 offset1">
                                <input class="input-grande" type="number" id="telefono" name="telefono">
                            </div>
                            <div class="span5 offset1">
                                <input class="input-grande" type="text" id="direccion" name="direccion">
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span5 offset1">
                                <cite>Telefono</cite>
                            </div>
                            <div class="span5 offset1">
                                <cite>Direccion</cite>
                            </div>
                        </div>

                        <!----------------------------------------------------------------------------->

                        <div class="row-fluid">
                            <div class="span5 offset1">
                                <label>Correo</label>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span5 offset1">
                                <input class="input-grande" type="email" id="correo" name="correo">
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span5 offset1">
                                <cite>Correo</cite>
                            </div>
                        </div>

                        <!----------------------------------------------------------------------------->

                        <div class="row-fluid">
                            <div class="span6 offset1">
                                <input type="checkbox" id="favorito" name="favorito">
                                <label>Favoritos</label>
                            </div>
                        </div>

                        <!----------------------------------------------------------------------------->

                        <div class="row-fluid">
                            <div class="span6 offset8">
                                <input class="boton" type="submit" value="Cancelar">
                                <input class="boton verde" type="submit" id="enviar" value="Enviar">
                            </div>
                        </div>
                    </form>
                </div>

                <!----------------------------------------------------------------------------->
                <!----------------------------------------------------------------------------->
                <div id="col-derecha" class="span6" style="border:solid 2px blue;border-radius: 5px">
                    <div id="titulo" class="row-fluid">
                        <div class="span6 offset1 pg-titulo">
                            <h2 class="text-satisfactorio">Mis contactos</h2>
                        </div>
                    </div>
                    <div id="l_contactos" class="row-fluid">
                        
                    </div>
                    
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.tmpl.js"></script>
        <script src="js/Elise.js"></script>
        <script src="js/funciones.js"></script>
    </body>
</html>
